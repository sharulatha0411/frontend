<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Order | MyRestaurant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #000000, #000000);
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background: linear-gradient(45deg, #f9d423, #ff4e50);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar-brand, .nav-link {
      color: rgb(0, 0, 0) !important;
      font-weight: 500;
    }
    .menu-card {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .menu-card:hover {
      transform: translateY(-5px);
    }
    .menu-card img {
      height: 200px;
      object-fit: cover;
    }
    .order-summary {
      position: sticky;
      top: 100px;
      background-color: #ffffff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    .quantity-input {
      width: 60px;
      text-align: center;
    }
    .btn-danger {
      background-color: #f9d423;
      border: none;
    }
    .btn-danger:hover {
      background-color: #f9d423;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#"><i class="fas fa-utensils me-2"></i>MyRestaurant</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Order</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page Content -->
<div class="container my-5">
  <h2 class="text-center mb-4" style="color: #f9d423;">üçï Place Your Order üçî</h2>
  <div class="row">

    <!-- Menu Items -->
    <div class="col-md-8">
      <div class="row g-4">

        <!-- Item 1 -->
        <div class="col-md-6">
          <div class="card menu-card">
            <img src="https://images.pexels.com/photos/70497/pexels-photo-70497.jpeg" class="card-img-top" alt="Pizza">
            <div class="card-body">
              <h5 class="card-title">Margherita Pizza</h5>
              <p class="card-text">Classic cheese pizza with a fresh tomato base.</p>
              <div class="d-flex justify-content-between align-items-center">
                <span class="fw-bold text-danger">‚Çπ299</span>
                <input type="number" min="0" value="0" class="form-control form-control-sm quantity-input" data-price="299">
              </div>
            </div>
          </div>
        </div>

        <!-- Item 2 -->
        <div class="col-md-6">
          <div class="card menu-card">
            <img src="https://images.pexels.com/photos/461198/pexels-photo-461198.jpeg" class="card-img-top" alt="Burger">
            <div class="card-body">
              <h5 class="card-title">Veg Burger</h5>
              <p class="card-text">Grilled veg patty with crispy lettuce and sauces.</p>
              <div class="d-flex justify-content-between align-items-center">
                <span class="fw-bold text-danger">‚Çπ199</span>
                <input type="number" min="0" value="0" class="form-control form-control-sm quantity-input" data-price="199">
              </div>
            </div>
          </div>
        </div>

        <!-- Add More Items Similarly -->

      </div>
    </div>

    <!-- Order Summary -->
    <div class="col-md-4">
      <div class="order-summary">
        <h4 class="mb-3"><i class="fas fa-receipt me-2"></i>Order Summary</h4>
        <ul class="list-group mb-3" id="summaryList"></ul>
        <h5 class="text-end">Total: ‚Çπ<span id="totalPrice">0</span></h5>
        <button class="btn btn-danger w-100 mt-3"><i class="fas fa-shopping-cart me-2"></i>Place Order</button>
      </div>
    </div>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const quantityInputs = document.querySelectorAll('.quantity-input');
  const summaryList = document.getElementById('summaryList');
  const totalPriceSpan = document.getElementById('totalPrice');

  const cart = {};

  function updateSummary() {
    summaryList.innerHTML = '';
    let total = 0;

    for (const key in cart) {
      if (cart[key].quantity > 0) {
        const { name, quantity, price } = cart[key];
        const itemTotal = quantity * price;
        total += itemTotal;

        const listItem = document.createElement('li');
        listItem.className = 'list-group-item d-flex justify-content-between align-items-center';

        listItem.innerHTML = `
          <div>
            ${name} x ${quantity}
          </div>
          <div>
            ‚Çπ${itemTotal}
            <button class="btn btn-sm btn-link text-danger ms-2 remove-item" data-key="${key}" title="Remove">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        `;
        summaryList.appendChild(listItem);
      }
    }

    totalPriceSpan.textContent = total;

    // Attach remove event handlers
    document.querySelectorAll('.remove-item').forEach(button => {
      button.addEventListener('click', function () {
        const key = this.getAttribute('data-key');
        if (cart[key]) {
          cart[key].quantity = 0;
          cart[key].input.value = 0;
          updateSummary();
        }
      });
    });
  }

  quantityInputs.forEach(input => {
    const card = input.closest('.card-body');
    const name = card.querySelector('.card-title').textContent;
    const price = parseInt(input.dataset.price);
    const key = name.replace(/\s+/g, '-').toLowerCase();

    cart[key] = { name, quantity: 0, price, input };

    input.addEventListener('input', () => {
      cart[key].quantity = parseInt(input.value) || 0;
      updateSummary();
    });
  });
<script>
  const quantityInputs = document.querySelectorAll('.quantity-input');
  const summaryList = document.getElementById('summaryList');
  const totalPriceSpan = document.getElementById('totalPrice');

  function updateSummary() {
    summaryList.innerHTML = '';
    let total = 0;

    quantityInputs.forEach((input, index) => {
      const quantity = parseInt(input.value);
      const price = parseInt(input.dataset.price);
      const card = input.closest('.card-body');
      const itemName = card.querySelector('.card-title').textContent;

      if (quantity > 0) {
        const itemTotal = quantity * price;
        total += itemTotal;

        const listItem = document.createElement('li');
        listItem.className = 'list-group-item d-flex justify-content-between align-items-center';

        listItem.innerHTML = `
          <span>${itemName} x ${quantity}</span>
          <div>
            <span class="me-3">‚Çπ${itemTotal}</span>
            <button class="btn btn-sm btn-outline-danger remove-item" data-index="${index}">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        `;

        summaryList.appendChild(listItem);
      }
    });

    totalPriceSpan.textContent = total;

    // Remove functionality
    document.querySelectorAll('.remove-item').forEach(btn => {
      btn.addEventListener('click', function () {
        const index = this.getAttribute('data-index');
        quantityInputs[index].value = 0;
        updateSummary();
      });
    });
  }

  quantityInputs.forEach(input => {
    input.addEventListener('input', updateSummary);
  });
</script>

</script>

</body>
</html>
