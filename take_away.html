<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Takeaway Ordering</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0b0c10;
      color: #fff;
    }
    .navbar {
      background: rgba(0,0,0,0.8);
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 2rem;
      color: #f9d423 !important;
    }
    .hero {
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)), url('https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg') no-repeat center center/cover;
      /* New background image */
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
      color: #f9d423;
    }
    .menu-section {
      padding: 50px 0;
    }
    .menu-card {
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s;
    }
    .menu-card:hover {
      transform: translateY(-5px);
    }
    .menu-card img {
      border-radius: 10px;
      margin-bottom: 15px;
      height: 150px;
      object-fit: cover;
      width: 100%;
    }
    .cart {
      background: #111;
      padding: 30px;
      border-radius: 10px;
    }
    .btn-custom {
      background: linear-gradient(45deg, #f9d423, #ff4e50);
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 10px 25px;
      font-weight: 600;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">POS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Takeaway</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Table Booking</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero">
  <h1>Order Takeaway</h1>
</section>

<!-- Menu Section -->
<section class="menu-section">
  <div class="container">
    <div class="row">
      <!-- Menu Item -->
      <div class="col-md-4 mb-4">
        <div class="menu-card">
          <img src="https://images.pexels.com/photos/461198/pexels-photo-461198.jpeg" alt="Biriyani">
          <h5>Chicken Biriyani</h5>
          <p>₹220</p>
          <div class="d-flex justify-content-center mb-2">
            <input type="number" class="form-control w-50" placeholder="Qty" min="1">
          </div>
          <button class="btn btn-custom btn-sm">Add to Cart</button>
        </div>
      </div>

      <!-- Menu Item -->
      <div class="col-md-4 mb-4">
        <div class="menu-card">
          <img src="https://images.pexels.com/photos/2232/vegetables-italian-pizza-restaurant.jpg" alt="Pizza">
          <h5>Veg Pizza</h5>
          <p>₹180</p>
          <div class="d-flex justify-content-center mb-2">
            <input type="number" class="form-control w-50" placeholder="Qty" min="1">
          </div>
          <button class="btn btn-custom btn-sm">Add to Cart</button>
        </div>
      </div>

      <!-- Menu Item -->
      <div class="col-md-4 mb-4">
        <div class="menu-card">
          <img src="https://images.pexels.com/photos/461198/pexels-photo-461198.jpeg" alt="Burger">
          <h5>Chicken Burger</h5>
          <p>₹120</p>
          <div class="d-flex justify-content-center mb-2">
            <input type="number" class="form-control w-50" placeholder="Qty" min="1">
          </div>
          <button class="btn btn-custom btn-sm">Add to Cart</button>
        </div>
      </div>
    </div>

    <!-- Cart Summary -->
    <div class="row mt-5">
      <div class="col-md-6 offset-md-3">
        <div class="cart">
          <h4 class="mb-4">Your Cart</h4>
          <p>No items added yet.</p>
          <button class="btn btn-custom w-100 mt-3">Proceed to Checkout</button>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
